<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">
    {{ workout ? 'Edit workout' : 'New workout' }}
  </h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
<div class="modal-body">
  <app-workout-form
    [workout]="workout"
    (onSave)="close()"
    (onCancel)="close()"
  ></app-workout-form>
</div>
