<div role="button" class="card bs-primary" [ngClass]="background" *ngIf="workout" (click)="openModal()">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between mb-2">
      <h6 class="mb-0 d-flex align-items-center">
        <fa-icon *ngIf="icon" class="pe-2" [ngClass]="iconColor" size="lg" [icon]="icon"></fa-icon>
        {{ workout.subType?.name ?? workout.type.name }}
      </h6>
      <fa-icon class="d-lg-none text-muted" [icon]="faPen"></fa-icon>
    </div>
    <h6 class="card-title text-muted mb-0">{{ workout.time }} min {{ workout.workoutDate.seconds * 1000 | date }}</h6>
    <p class="card-text card-description mt-2 d-none d-lg-block" *ngIf="workout.description && showDescription">
      {{ workout.description }}
    </p>
  </div>
</div>
