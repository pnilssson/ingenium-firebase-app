<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">I N G E N I U M</a>
  <button
    class="navbar-toggler border border-0"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0">
      <li class="nav-item" *ngIf="auth.user$ | async">
        <a class="nav-link" routerLink="/athlete/dashboard">Dashboard</a>
      </li>
      <!-- Big screens dropdown with icon -->
      <li class="d-none d-lg-block nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <fa-icon [icon]="faUser"></fa-icon>
        </a>
        <ul class="dropdown-menu dropdown-menu-end nav-dropdown">
          <div *ngIf="auth.user$ | async; then signOut; else signIn"></div>
        </ul>
      </li>
      <!-- Small screens list -->
      <div
        *ngIf="auth.user$ | async; then signOutMobile; else signInMobile"
      ></div>
    </ul>
  </div>
</nav>

<!-- Large screens -->
<ng-template #signIn>
  <button type="button" class="dropdown-item" routerLink="/auth">
    Sign in
  </button>
  <li><hr class="dropdown-divider" /></li>
  <button type="button" class="dropdown-item" routerLink="/auth/sign-up">
    Sign up
  </button>
</ng-template>

<ng-template #signOut>
  <button type="button" class="dropdown-item" (click)="auth.signOut()">
    Sign out
  </button>
</ng-template>

<!-- Small screens -->
<ng-template #signInMobile>
  <li class="d-block d-lg-none mt-2 nav-item">
    <div
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      routerLink="/auth"
    >
      Sign in
    </div>
  </li>

  <li class="d-block d-lg-none mt-2 nav-item">
    <hr />
  </li>

  <li class="d-block d-lg-none nav-item">
    <div
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      routerLink="/auth/sign-up"
    >
      Sign up
    </div>
  </li>
</ng-template>

<ng-template #signOutMobile>
  <li class="d-block d-lg-none mt-2 nav-item">
    <div
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      (click)="auth.signOut()"
    >
      Sign out
    </div>
  </li>
</ng-template>
