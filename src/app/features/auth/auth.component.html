<div class="auth-container d-flex flex-column m-auto mt-5" novalidate>
  <form [formGroup]="signInForm" (submit)="signIn()">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="mt-3 d-flex">
      <button type="submit" class="btn btn-outline-dark ms-auto">Sign in</button>
    </div>
  </form>

  <hr />
  <div class="d-grid">
    <button type="button" class="btn btn-dark" (click)="auth.googleSignin()">
      Sign in with google
    </button>
  </div>
</div>

<router-outlet></router-outlet>
