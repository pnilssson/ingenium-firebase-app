<div class="small-center-container mt-5" novalidate>
  <form [formGroup]="signInForm" (submit)="signIn()">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
      />
      <label for="floatingInput">Email address</label>
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Password</label>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">
          Password is required
        </div>
        <div *ngIf="f['password'].errors?.['minlength']">
          Password must be at least 8 characters
        </div>
      </div>
    </div>
    <div class="mt-3 d-flex align-items-center">
      <a routerLink="/auth/forgot-password" class="text-reset link">Forgot password?</a>
      <button type="submit" class="btn btn-slate ms-auto">Sign in</button>
    </div>
  </form>

  <hr />
  <div class="d-grid">
    <button type="button" class="btn btn-slate" (click)="auth.googleSignin()">
      Sign in with google
    </button>
  </div>

  <hr />
  <div class="d-grid">
    <button type="button" class="btn btn-slate" routerLink="/auth/sign-up">
      Sign up
    </button>
  </div>
</div>

<router-outlet></router-outlet>
